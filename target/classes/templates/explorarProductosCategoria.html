<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Explorar Productos</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/shop-homepage.css}">

</head>

<body>
	<!-- Menu para Todas las Vistas cliente-->
	<div th:replace="Componentes/NavbarUser :: nav"></div>
	<!--Fin del Menu-->
	<br>
	<!-- Page Content -->

	<br>
	<br>
	<br>
	<div class="container" th:switch="${productos}+${categorias}">

		<div class="row">

			<div class="col-lg-3">

				<h1 class="my-4">Categorias</h1>
				<hr>
				<div class="list-group">
					<a th:href="@{/productos-disponibles/page/1}" class="list-group-item">Mostrar
						Todo</a> <a
						th:href="@{/categoriaproductos/{nombreCategoria}/page/1(nombreCategoria=${categoria.nombreCategoria})}"
						th:each="categoria : ${categorias}" class="list-group-item"
						th:text="${categoria.nombreCategoria}"></a>
				</div>

			</div>
			<!-- /.col-lg-3 -->
			<div class="col-lg-9">
				<nav aria-label="Page navigation example">
				<!------------------------------------ Inicio de las cartas--------------------------------------- -->
				<div class="row">
					<div class="col-sm-8 col-md-4 mb-4"
						th:each="producto : ${productos}">
						<div class="card h-100">
							<a href="#"><img id="imcargar" th:src="${producto.urlFoto}"
								class="card-img-top"></a>
							<div class="card-body">
								<h6 class="card-title">
									<a
										th:href="@{/detalleproducto/{idProducto}(idProducto=${producto.idProducto})}"
										th:text="${producto.nombreProducto}"></a>
								</h6>
								<h5 th:text="'$'+${producto.valorUnitario}"></h5>
								<p class="card-text" th:text="'Marca: '+${producto.marca}"></p>
								<p class="card-text"
									th:text="'Proveedor: '+${producto.proveedor.nombreProvedor}"></p>
							</div>
							<div class="card-footer">
								<small class="text-muted">&#9733; &#9733; &#9733;
									&#9733; &#9734;</small>
							</div>
						</div>
					</div>
				</div>
				<!------------------------------------ Fin de las cartas--------------------------------------- -->
				<!-- /.row -->

				
					<ul class="pagination">
						<li class="page-item"><a class="page-link" th:href="@{/categoriaproductos/{categoria}/page/{page}(categoria=${nomCat},page=${prev})}"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
						</a></li>
												
						<li class="page-item" th:classappend="${page.activa} ? active : ''" th:each="page : ${pages}"><a class="page-link" th:text="${page.pagina}" th:href="@{/categoriaproductos/{categoria}/page/{page}(categoria=${nomCat},page=${page.pagina})}"></a></li>
						
						<li class="page-item"><a class="page-link" th:href="@{/categoriaproductos/{categoria}/page/{page}(categoria=${nomCat},page=${next})}"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span>
						</a></li>
					
				</nav>

			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:replace="Componentes/footer :: footer"></div>
	<!-- Fin del Footer -->

	<!-- Scripts de JS de bootstrap  -->
	<!-- (Orden) jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>


</body>

</html>
