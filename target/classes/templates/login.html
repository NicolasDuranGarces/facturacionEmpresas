<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<title>Login</title>
</head>

<body>
	<section>
		<div class="box">
			<div class="form">
				<div class="header">
					<img src="Imagenes/LOGO.png" alt="">
					<h2>Login</h2>
				</div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<input type="text" class="form-control" id="usuario"
							placeholder="Usuario" required="required">

					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password"
							placeholder="Contraseña" required="required">

					</div>
					<div class="inputBx col-12 mt-2">
						<a href="/ingresoUsuario">Regístrate aquí ¡es gratis!</a>
					</div>
					<div class="inputBx col-12 mt-2">
						<input type="submit" class="btn bg-dark text-white"
							value="Iniciar">
					</div>

				</form>
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					Invalid username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success"
					role="alert">You have been logged out.</div>
			</div>
		</div>
	</section>
	<!-- Scripts de JS de bootstrap  -->
	<!-- (Orden) jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>

</html>
