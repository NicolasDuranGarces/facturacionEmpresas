<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Index Admin</title>
</head>

<body>
    <!-- Menu para Todas las Vistas de Administrador-->
    <div th:replace="Componentes/Navbar :: nav"></div>
    <!--Fin del Menu de Administrador-->
    <!-- Inicio del Cuerpo de la Pagina -->

    <br>
    <div class="container text-center">
        <h1>Actualizacion de Categoria</h1>
        <hr>
    </div>
    <br>
    <!-- Inicio del Cuerpo de la Pagina -->

    <div class="container">
         <form action="#" th:action="@{/updateCategoria/{id_categoriaProducto}(id_categoriaProducto=${categoriaProducto.id_categoriaProducto})}" th:object="${categoriaProducto}" method="post">

            <div class="form-group col-md-8">
                <label for="nombreCategoria" class="col-form-label">Nombre de la
                    Categoria</label> <input type="text" th:field="*{nombreCategoria}" class="form-control"
                    id="nombreCategoria" placeholder="..." required="required"> <span th:if="${#fields.hasErrors('nombreCategoria')}"
					th:errors="*{nombreCategoria}" class="text-danger"></span>
			</div>

			<button type="submit" class="btn btn-primary"
				th:value="#{updateCategoria-btn-update}">Actualizar
				Categoria</button>
		</form>
	</div>


	<!-- Fin del Cuerpo de la Pagina -->
	<br>
	<br>
	<br>

	<!-- Footer -->
	<div th:replace="Componentes/footer :: footer"></div>
	<!-- Fin del Footer -->
	<!-- Scripts de JS de bootstrap  -->
	<!-- (Orden) jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</body>

</html>
