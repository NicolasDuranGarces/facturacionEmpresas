<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<title>Index Admin</title>
</head>

<body>
	<!-- Menu para Todas las Vistas de Administrador-->
	<div th:replace="Componentes/Navbar :: nav"></div>
	<!--Fin del Menu de Administrador-->
	<br>
	<div class="container">
		<h1>Registro de Empleados</h1>
	</div>
	<br>
	<!-- Inicio del Cuerpo de la Pagina -->
	<div class="container">
		<form action="#" th:action="@{/addempleado}" th:object="${empleado}"
			method="post">
			<div class="row">

				<!-- Nombre del Empleado -->
				<div class="form-group col-md-6">
					<label for="nombre" class="col-form-label">Nombre del
						Empleado</label> <input type="text" th:field="*{nombre}"
						class="form-control" id="nombre" placeholder="Nombre Empleado"
						required="required"> <span
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
						class="text-danger"></span>
				</div>

				<!-- Apellido Empleado -->
				<div class="form-group col-md-6">
					<label for="apellido" class="col-form-label">Apellido</label> <input
						type="text" th:field="*{apellido}" class="form-control"
						id="apellido" placeholder="Apelledo de Empleado"
						required="required"> <span
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
						class="text-danger"></span>
				</div>

				<!-- Cedula del Empleado -->
				<div class="form-group col-md-6">
					<label for="DNI_empleado" class="col-form-label">Documento
						de Identidad</label> <input type="number" th:field="*{DNI_empleado}"
						class="form-control" id="DNI_empleado"
						placeholder="Cedula del Empleado" required="required"> <span
						th:if="${#fields.hasErrors('DNI_empleado')}"
						th:errors="*{DNI_empleado}" class="text-danger"></span>
				</div>

				<!-- Direccion de Vivienda del Empleado -->

				<div class="form-group col-md-6">
					<label for="direccion" class="col-form-label">Direccion</label> <input
						type="text" th:field="*{direccion}" class="form-control"
						id="direccion" placeholder="..." required="required"> <span
						th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"
						class="text-danger"></span>
				</div>

				<!-- Telefono Del Empleado -->
				<div class="form-group col-md-6">
					<label for="telefono" class="col-form-label">Telefono</label> <input
						type="number" th:field="*{telefono}" class="form-control"
						id="telefono" placeholder="..." required="required"> <span
						th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"
						class="text-danger"></span>
				</div>
				
				<!-- Usuario del Empleado -->

				<div class="form-group col-md-6">
					<label for="usario" class="col-form-label">Nombre de Usuario del Empleado</label> <input
						type="text" th:field="*{usario}" class="form-control"
						id="usario" placeholder="..." required="required"> <span
						th:if="${#fields.hasErrors('usario')}" th:errors="*{usario}"
						class="text-danger"></span>
				</div>
				
				<!-- Contrasena del Empleado -->

				<div class="form-group col-md-6">
					<label for="contrasena" class="col-form-label">Contrasena del Empleado</label> <input
						type="password" th:field="*{contrasena}" class="form-control"
						id="contrasena" placeholder="..." required="required"> <span
						th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"
						class="text-danger"></span>
				</div>

			</div>
			<div class="row">
				<div class="col-md-6 mt-5">
					<input type="submit" class="btn btn-primary">
				</div>
			</div>
		</form>

	</div>

	<br>
	<br>


	<!-- Fin del Cuerpo de la Pagina -->
	<!-- Inicio del Footer -->
	<footer id="sticky-footer" class="py-4 bg-dark text-white-50"
		style="flex-shrink: none;">
		<div class="container text-center">
			<small> &copy; Derechos Reservados : <a
				href="www.github.com/papugarces">Papu</a>-<a href="">Jose Miguel</a>-<a
				href="">Sebastian Hidalgo</a></small>
		</div>
	</footer>


	<!-- Fin del Footer -->
	<!-- Scripts de JS de bootstrap  -->
	<!-- (Orden) jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>


</body>

</html>
