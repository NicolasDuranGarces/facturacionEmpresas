<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Shop Homepage</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/shop-homepage.css}">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Los Tres Mosqueteros</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-5">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/productos-disponibles}">Inicio <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/listfactura}">Facturas <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link mr-5" href="#">[[${#httpServletRequest.remoteUser}]]!</a></li>
					
				</ul>
				<form class="form-inline my-2 my-lg-0 col-5" method="post">
					<input class="form-control mr-sm-1" type="search"
						placeholder="Buscar" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0 "
						type="submit">Buscar...</button>
				</form>
				
				<!----------- enlace para ir a ver los productos agregardos --------------------------------->
				<ul class="navbar-nav">
				<!-- estoy llamando el enlace listCarrito -->
					<li class="nav-item active"><a class="nav-link" th:href="@{/listCarrito}">
					<svg width="3em" height="2em" viewBox="0 0 16 16" class="bi bi-cart-check-fill" fill="currentColor"
								xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd"
									d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM4 14a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm7 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm.354-7.646a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" /></svg>Carrito</a></li>
				</ul>
				<!----------------- Finaliza aca en enlace----------------------------------------------- -->
				
				<form th:action="@{/logout}" method="post">
					<input type="submit" class="btn btn-danger ml-5"
						value="Cerrar Sesion" />
				</form>
				<form th:action="@{/admin/home-empleado}" method="get">
					<input
						th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'') or hasRole(''ROLE_EMPLEADO'')')}"
						type="submit" class="btn btn-dark ml-2" value="ADMINISTRAR" />
				</form>
			</div>
		</div>
	</nav>

	<!-- Page Content -->

	<br>
	<br>
	<br>
	<div class="container" th:switch="${productos}+${categorias}">

		<div class="row">

			<div class="col-lg-3">

				<h1 class="my-4">Categorias</h1>
				<div class="list-group">
					<a th:href="@{/productos-disponibles}" class="list-group-item">Mostrar
						Todo</a> <a
						th:href="@{/categoriaproductos/{nombreCategoria}(nombreCategoria=${categoria.nombreCategoria})}"
						th:each="categoria : ${categorias}" class="list-group-item"
						th:text="${categoria.nombreCategoria}"></a>
				</div>

			</div>
			<!-- /.col-lg-3 -->
			<div class="col-lg-9">
				<!-------------------------------------incio del slide----------------------------------------------------------->
				<div class="row">
					<div id="carouselExampleInterval" class="carousel slide"
						data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active" data-interval="1500"
								id="slide-img">
								<img src="/imagenes/bienvenido.png" class="d-block" alt="...">
							</div>
							<div class="carousel-item" data-interval="1500"
								th:each="producto : ${productos}" id="slide-img">
								<img th:src="${producto.urlFoto}" class="d-block" alt="...">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleInterval"
							role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="carousel-control-next" href="#carouselExampleInterval"
							role="button" data-slide="next"> <span
							class="carousel-control-next-icon" aria-hidden="true"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<!------------------------------------ Inicio de las cartas--------------------------------------- -->
				<div class="row">
					<div class="col-sm-8 col-md-4 mb-4"
						th:each="producto : ${productos}">
						<div class="card h-100">
							<a href="#"><img id="imcargar" th:src="${producto.urlFoto}"
								class="card-img-top"></a>
							<div class="card-body">
								<h6 class="card-title">
									<a
										th:href="@{/detalleproducto/{idProducto}(idProducto=${producto.idProducto})}"
										th:text="${producto.nombreProducto}"></a>
								</h6>
								<h5 th:text="'$'+${producto.valorUnitario}"></h5>
								<p class="card-text" th:text="'Marca: '+${producto.marca}"></p>
								<p class="card-text"
									th:text="'Proveedor: '+${producto.proveedor.nombreProvedor}"></p>
							</div>
							<div class="card-footer">
								<small class="text-muted">&#9733; &#9733; &#9733;
									&#9733; &#9734;</small>
							</div>
						</div>
					</div>
				</div>
				<!------------------------------------ Fin de las cartas--------------------------------------- -->
				<!-- /.row -->

			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">
				Copyright &copy; <a href="www.github.com/papugarces">Papu</a>-<a
					href="">Jose Miguel</a>-<a href="www.github.com/sebasIngSoft">Sebastian
					Hidalgo</a> 2020
			</p>
		</div>
		<!-- /.container -->
	</footer>

	<!-- Fin del Footer -->
	<!-- Scripts de JS de bootstrap  -->
	<!-- (Orden) jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>


</body>

</html>
