<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title>Index Admin</title>
</head>

<body>

	<!-- Menu para Todas las Vistas de Administrador-->
	<div th:replace="Componentes/Navbar :: nav"></div>
	<!--Fin del Menu de Administrador-->
	<!-- Inicio del Cuerpo de la Pagina -->

	​
	<br>
	<br>
	<div class="container">
		<h2 class="col-lg-12 text-center">Listado De Facturas</h2>
		<hr>
		<div class="row">
			<div class="col-4"></div>
			<form th:action="@{/filtrarclientefactura/page/1}"
				class="form-inline col-8" method="post">
				<label class="sr-only" for="inlineFormInputName2">DNI</label> <input
					type="text" th:name="dni" class="form-control mb-2 mr-sm-2"
					id="dni" placeholder="Cedula Del Cliente" required="required">
				<button type="submit" class="btn btn-primary mb-2">Buscar</button>
			</form>
		</div>
		<div th:switch="${facturas}" class="my-5">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-md-10">
					<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead class="thead-dark">
								<tr>

									<th>ID</th>
									<th>Fecha</th>
									<th>Nombre Cliente</th>
									<th>Cédula</th>
									<th>Estado</th>
									<th>Precio Total</th>

									<th>Ver detalle</th>
									<th>Descargar PDF</th>


								</tr>
							</thead>
							<tbody>
								<tr th:each="facturas : ${facturas}">
									<td th:text="${facturas.idFactura}"></td>
									<td th:text="${facturas.pedido.fechaPedido}"></td>

									<td
										th:text="${facturas.pedido.cliente.nombre}+' '+${facturas.pedido.cliente.apellido}"></td>
									<td th:text="${facturas.pedido.cliente.dni}"></td>
									<td
										th:text="${facturas.pedido.despachado} ? 'Despachado' : 'Sin despachar'"></td>
									<td th:text="${facturas.precioTotal}"></td>

									<td><a
										th:href="@{/admin/pedidos/detallePedido/{idPedido}(idPedido=${facturas.pedido.idPedido})}"
										class="btn btn-info"><i class="fas fa-eye ml-3 mr-3"></i></a></td>
									<td><a
										th:href="@{/export/pdf/{idFactura}(idFactura=${facturas.idFactura})}"
										class="btn btn-success ml-3"><i
											class="fas fa-download ml-3 mr-3"></i></a></td>


								</tr>

							</tbody>
						</table>
					</div>
					
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li class="page-item"><a class="page-link"
								th:href="@{/listadofactura/page/{page}(url=${url},page=${prev})}"
								aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
							</a></li>

							<li class="page-item"
								th:classappend="${page.activa} ? active : ''"
								th:each="page : ${pages}"><a class="page-link"
								th:text="${page.pagina}"
								th:href="@{/listadofactura/page/{page}(page=${page.pagina})}"></a></li>

							<li class="page-item"><a class="page-link"
								th:href="@{/listadofactura/page/{page}(page=${next})}"
								aria-label="Next"> <span aria-hidden="true">&raquo;</span>
							</a></li>
						</ul>
					</nav>
				</div>

				<div class="col-1"></div>

			</div>
		</div>
	</div>
