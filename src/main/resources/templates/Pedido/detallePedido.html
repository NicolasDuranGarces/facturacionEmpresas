<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title>Index Admin</title>
</head>
<body>
	<!-- Menu para Todas las Vistas de Administrador-->
	<div th:replace="Componentes/Navbar :: nav"></div>
	<!--Fin del Menu de Administrador-->
	<!-- Inicio del Cuerpo de la Pagina -->
	â€‹
	<div th:switch="${detalles}" class="container my-5">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-md-10">
				<h2 class="col-12 text-center">Detalles Del Pedido</h2>
				<hr>
				<br>
				<div th:case="*">
					<table class="table table-striped table-responsive-md">
						<thead class="thead-dark">
							<tr>
								<th>Nombre Producto</th>
								<th>Marca</th>
								<th>Valor Unitario</th>
								<th>Cantidad producto</th>
								<th>Valor Total (IVA incluido)</th>
								<th>IVA</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="detalle : ${detalles}">
								<td th:text="${detalle.producto.nombreProducto}"></td>
								<td th:text="${detalle.producto.marca}"></td>
								<td th:text="${detalle.producto.valorUnitario}"></td>
								<td th:text="${detalle.cantidadProducto}"></td>
								<td th:text="${detalle.valorTotal}"></td>
								<td th:text="${detalle.valorIvaTotal}"></td>
							</tr>

							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td><h6>TOTAL =</h6></td>
								<td th:text="${totalfactura}"></td>
							</tr>
						</tbody>
					</table>
					<div class="col-12">
						<h5>Estado Del Pedido:</h5>
						<h6 th:style="${pedido.despachado==false ? 'color: red' : 'color: green'}"
							th:text="${pedido.despachado} ? 'Despachado' : 'Sin despachar'"></h6>
					</div>



				</div>
				<div class=" col-4 mt-4" th:if="${pedido.despachado!=true}">
					<!-- debo agregar un form aca que guarde el id y li envie, pero el input oculto -->
					<a
						th:href="@{/despacharPedido/{idPedido}(idPedido=${pedido.idPedido})}"
						class="btn btn-primary"><i
						class="fas fa-clipboard-check ml-3 mr-3"> Despachar Pedido</i></a>
				</div>

			</div>
			<div class="col-1"></div>
		</div>
	</div>


	<!-- Footer -->
	<div th:replace="Componentes/footer :: footer"></div>
	<!-- Fin del Footer -->
	<!-- Scripts de JS de bootstrap  -->
	<!-- (Orden) jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
