	<br>

	<div th:switch="${detallefactura}" class="container my-5">

			<div class="col-md-10">
				<h2 class="col-12">Carrito de Compras</h2>
				<hr>
				<br>

								<th>Nombre Producto</th>
								<th>Marca</th>
								<th>Valor Unitario</th>
								<th>Cantidad De Producto</th>
								<th>Valor Total</th>
								<th>Eliminar</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="detallefacturas : ${detallefactura}">
								<td th:text="${detallefacturas.producto.nombreProducto}"></td>
								<td th:text="${detallefacturas.producto.marca}"></td>
								<td th:text="${detallefacturas.producto.valorUnitario}"></td>
								<td th:text="${detallefacturas.cantidadProducto}"></td>
								<td th:text="${detallefacturas.valorTotal}"></td>
								<td><a
									th:href="@{/user/deletedetalle/{idDetalle}(idDetalle=${detallefacturas.id_detalleFactura})}"
									class="btn btn-danger"><i class="fas fa-times ml-2 mr-2"></i></a></td>

							</tr>

							<tr>

								<td></td>
								<td></td>
								<td></td>
								<td><h6>PRECIO TOTAL FACTURA =</h6></td>
								<td text=""></td>
							</tr>
						</tbody>
					</table>
					<br> <br> <a type="button" class="btn btn-success"
						href="#"><svg width="1em" height="1em" viewBox="0 0 16 16"
							class="bi bi-check-square-fill" fill="currentColor"
							xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
								d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
</svg>Confimar Pedido</a>

			</div>
			<div class="col-1"></div>

	</div>
