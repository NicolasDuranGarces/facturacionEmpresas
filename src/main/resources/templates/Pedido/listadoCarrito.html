<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/shop-homepage.css}">

<title>Carrito</title>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Los Tres Mosqueteros</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-5">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/productos-disponibles}">Inicio <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link mr-5" href="#">[[${#httpServletRequest.remoteUser}]]!</a></li>
					<li class="nav-item"><a class="nav-link" href="#"></a></li>
				</ul>

				<form class="form-inline my-2 my-lg-0" method="post">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Buscar" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0 mr-5"
						type="submit">Buscar...</button>
				</form>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#"><svg
								width="3em" height="2em" viewBox="0 0 16 16"
								class="bi bi-cart-check-fill" fill="currentColor"
								xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd"
									d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM4 14a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm7 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm.354-7.646a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" /></svg>Carrito</a></li>
				</ul>
				<form th:action="@{/logout}" method="post">
					<input type="submit" class="btn btn-danger ml-5"
						value="Cerrar Sesion" />
				</form>
				<form th:action="@{/admin/home-empleado}" method="get">
					<input
						th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'') or hasRole(''ROLE_EMPLEADO'')')}"
						type="submit" class="btn btn-dark ml-5" value="ADMINISTRAR" />
				</form>
			</div>
		</div>
	</nav>
	<div class="container" th:switch="${detalles}">
		<div class="row mt-5">
			<div class="col-10">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Producto</th>
							<th scope="col">Marca</th>
							<th scope="col">Cantidad</th>
							<th scope="col">Precio</th>
							<th scope="col">Cancelar Producto</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th th:each="detalle : ${dertalles}"></th>
							<td th:text="${detalle.producto.nombreProducto}"></td>
							<td th:text="${detalle.producto.marca}"></td>
							<td th:text="${detalle.cantidadProducto}"></td>
							<td th:text="${detalle.producto.valorUnitario}"></td>
							<td><a
								th:href="@{/cancelarProducto/{idProducto}(idProducto=${detalle.producto.idProducto})}"
								class="btn btn-danger"><i class="fas fa-times ml-2 mr-2"></i></a></td>
						</tr>
						<tr>
							<th scope="row">4</th>
							<td colspan="1">Total</td>
							<td th:text="${detalle.valorTotal}"></td>
						</tr>
					</tbody>
				</table>
				<a class="btn btn-succes"><svg width="1em" height="1em"
						viewBox="0 0 16 16" class="bi bi-check-square-fill"
						fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
							d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
</svg>Confimar Pedido</a>
			</div>
		</div>
	</div>

</body>
</html>
