<!DOCTYPE html>

<html
	class="no-js wf-opensans-n3-active wf-opensans-n4-active wf-opensans-n5-active wf-opensans-n6-active wf-opensans-n7-active wf-opensans-n8-active wf-active"
	lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Ejemplo</title>
<meta property="product:availability" content="instock">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>

<body>
	<!-- Menu para Todas las Vistas cliente-->
	<div th:replace="Componentes/NavbarUser :: nav"></div>
	<!--Fin del Menu-->
	<br>
	<!-- Page Content -->

	<!-- Page Content -->
	<br>
	<br>
	<br>
	<br>
	<!-- Fin del Navigation -->
	<!-- Inicio Page Content -->

	<div class="container" th:switch="${producto}">
		<!-- Page Heading -->
		<div class="row">
			<div class="col-12 mb-5">
				<h1 class="page-header" th:text="${producto.nombreProducto}"></h1>
				<hr>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6 mb-4">

				<div class="">
					<div class="main-product-image space">
						<img id="first-image" th:src="${producto.urlFoto}"
							alt="Wacom Bamboo Tablet" class="img-fluid">
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<form class="form-horizontal"
					th:action="@{/user/agregar-al-carrito}" method="post">

					<!-- nombre del usuario -->
					<input type="number" class="form-control" th:name="idProducto"
						th:field="*{producto.idProducto}" hidden="true"> 
					<!-- Product Price  -->
					<div class="form-group price_elem row">
						<h5 class="col-sm-3 col-md-3 form-control-label nopaddingtop">Precio:</h5>
						<div class="col-sm-8 col-md-9">
							<span class="product-form-price" id="product-form-price"
								th:text="'$'+${producto.valorUnitario}"></span>
						</div>
					</div>

					<div class="form-group product-stock product-available row visible">
						<label class="col-sm-3 col-md-3 form-control-label"></label>
						<div class="col-sm-8 col-sm-offset-3 col-md-9 col-md-offset-3">
							<!-- cantidad de producto-->
							<label class="col-form-label">Cantidad</label> <input
								type="number" class="form-control col-2" th:name="cantidad"
								placeholder="1" value="1" required="required"> <br>
					<span th:text="${mensaje}" class="text-danger"></span>
							<!-- inicio del boton agregar -->
							<input type="submit"
								class="crearFactura-btn-add adc btn btn-primary"
								value="Agregar Producto"> <a href="#"
								class="btn btn-link btn-sm" title="Continue Shopping">‚Üê
								Continuar Compra</a>
						</div>
					</div>
				</form>
				<div class="form-group row">
					<h5 class="col-sm-3 col-md-3 form-control-label">Description:</h5>
					<div class="col-sm-8 col-md-9 description">
						<p class="card-text" th:text="'Marca: '+${producto.marca}"></p>
						<p class="card-text"
							th:text="'Proveedor: '+${producto.proveedor.nombreProvedor}"></p>
						<p class="card-text"
							th:text="'Cantidad Disponible : '+${producto.cantidadActual}"></p>
					</div>
				</div>

			</div>
		</div>
	</div>
	<br>
	<br>
	<br>

	<!-- Footer -->
	<div th:replace="Componentes/footer :: footer"></div>
	<!-- Fin del Footer -->

	<!-- Scripts de JS de bootstrap  -->
	<!-- (Orden) jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>

</html>
