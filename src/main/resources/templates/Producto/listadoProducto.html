<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Index Admin</title>
</head>

<body>
    <!-- Menu para Todas las Vistas de Administrador-->
    <div th:replace="Componentes/Navbar :: nav"></div>
    <!--Fin del Menu de Administrador-->
    <!-- Inicio del Cuerpo de la Pagina -->
	<div th:switch="${productos}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2>Listado de Productos</h2>
				<div th:case="*">
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Producto</th>
								<th>Marca</th>
								<th>Cantidad Actual</th>
								<th>Valor Unitario</th>
								<th>Cantidad Minima</th>
								<th>Bodega</th>
								<th>Categoria</th>
								<th>Proveedor</th>
								<th>Imagen</th>
								<th>Editar</th>
								<th>Eliminar</th>
								<th>Sumar Mercancia</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each ="producto : ${productos}">
								<td th:text="${producto.nombreProducto}"></td>
								<td th:text="${producto.marca}"></td>
								<td th:text="${producto.cantidadActual}"></td>
								<td th:text="${producto.valorUnitario}"></td>
								<td th:text="${producto.minimoInventario}"></td>
								<td th:text="${producto.bodega.nombreBodega}"></td>
								<td th:text="${producto.categoriaproducto.nombreCategoria}"></td>
								<td th:text="${producto.proveedor.nombreProvedor}"></td>
								<td><img id="imcargar" th:src="${producto.urlFoto}" class="img-fluid rounded mt-2" style='width: 10rem; heigth: auto;'></td>
								<td><a
									th:href="@{/editProducto/{idProducto}(idProducto=${producto.idProducto})}"
									class="btn btn-primary"><i class="fas fa-edit ml-2 mr-1"></i></a></td>
								<td><a
									th:href="@{/deleteProducto/{idProducto}(idProducto=${producto.idProducto})}"
									class="btn btn-danger"><i class="fas fa-times ml-2 mr-2"></i></a></td>
								<td><a
									th:href="@{/updateMercanciaProducto/{idProducto}(idProducto=${producto.idProducto})}"
									class="btn btn-success"><i class="fas fa-plus ml-2 mr-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a th:href="@{/ingresoProducto}" class="btn btn-primary"><i
						class="fas fa-plus ml-2"></i> Agregar Nuevo</a>
				</p>
			</div>
		</div>
	</div>
    <!-- Fin del Cuerpo de la Pagina -->
    <!-- Inicio del Footer -->

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50"
		style="flex-shrink: none;">
		<div class="container text-center">
			<small> &copy; Derechos Reservados : <a
				href="www.github.com/papugarces">Papu</a>-<a href="">Jose Miguel</a>-<a
				href="">Sebastian Hidalgo</a></small>
		</div>
	</footer>


	<!-- Fin del Footer -->
	<!-- Scripts de JS de bootstrap  -->
	<!-- (Orden) jQuery first, then Popper.js, then Bootstrap JS -->
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</body>

</html>
